<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Doanh thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-primary text-white py-3 mb-4">
            <div class="col">
                <h2><i class="bi bi-graph-up"></i> Quản lý Doanh thu</h2>
            </div>
        </div>

        <!-- Filter Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="get" class="row g-3">
                            <div class="col-md-5">
                                <label class="form-label">Từ ngày:</label>
                                <input type="date" class="form-control" name="from" th:value="${from}">
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">Đến ngày:</label>
                                <input type="date" class="form-control" name="to" th:value="${to}">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i> Lọc
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Revenue Summary -->
            <div class="col-md-6">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h4>Tổng doanh thu</h4>
                        <h2 class="display-6" th:text="${totalRevenue + ' VNĐ'}">0 VNĐ</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Mã đơn</th>
                                <th>Khách hàng</th>
                                <th>Ngày tạo</th>
                                <th>Trạng thái</th>
                                <th class="text-end">Tổng tiền</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.orderNumber}"></td>
                                <td th:text="${order.customer.name}"></td>
                                <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${order.status == 'COMPLETED' ? 'bg-success' : 
                                                         (order.status == 'PENDING' ? 'bg-warning' : 'bg-danger')}"
                                          th:text="${order.status}">
                                    </span>
                                </td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(order.finalAmount != null ? 
                                    order.finalAmount : order.totalAmount, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                                </td>
                                <td>
                                    <a th:href="@{'/admin/orders/' + ${order.id}}" 
                                       class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i> Chi tiết
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${orders.empty}">
                                <td colspan="6" class="text-center">Không có đơn hàng nào trong khoảng thời gian này</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
