<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Nút quay về Dashboard -->
        <div class="row mb-3">
            <div class="col-12">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Quay về Dashboard
                </a>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h2 class="mb-0"><i class="fas fa-users"></i> Quản lý khách hàng</h2>
                <form class="d-flex" th:action="@{/admin/customers}" method="get">
                    <input class="form-control me-2" type="search" name="search" th:value="${search}" placeholder="Tìm kiếm khách hàng...">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i> Tìm</button>
                </form>
            </div>
        </div>

        <!-- Thống kê -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white mb-2">
                    <div class="card-body text-center">
                        <h5 th:text="${totalCustomers ?: 0}">0</h5>
                        <p class="mb-0">Tổng khách hàng</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white mb-2">
                    <div class="card-body text-center">
                        <h5 th:text="${vipCustomers ?: 0}">0</h5>
                        <p class="mb-0">Khách VIP</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bảng khách hàng -->
        <div class="card">
            <div class="card-body p-0">
                <table class="table table-striped align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Tên khách hàng</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Tổng tiền đã mua</th>
                            <th>Trạng thái VIP</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}">1</td>
                            <td th:text="${customer.name}">Nguyễn Văn A</td>
                            <td th:text="${customer.phone}">0123456789</td>
                            <td th:text="${customer.address}">Hà Nội</td>
                            <td th:text="${#numbers.formatDecimal(customer.totalSpent ?: 0, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</td>
                            <td>
                                <span th:if="${customer.vip}" class="badge bg-warning text-dark">
                                    <i class="fas fa-crown"></i> VIP
                                </span>
                                <span th:unless="${customer.vip}" class="badge bg-secondary">Thường</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i> Xem
                                </a>
                                <a th:href="@{/admin/customers/{id}/edit(id=${customer.id})}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(customers)}">
                            <td colspan="7" class="text-center text-muted">
                                <i class="fas fa-users fa-2x mb-2"></i><br>
                                Chưa có khách hàng nào
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Phân trang -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center mt-3">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/customers(page=${currentPage-1},size=${size},search=${search})}">Trước</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/customers(page=${i},size=${size},search=${search})}" th:text="${i+1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/customers(page=${currentPage+1},size=${size},search=${search})}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
