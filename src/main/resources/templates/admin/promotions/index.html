<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Chương trình Khuyến mại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <style>
    body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
        width: 270px;
        min-height: 100vh;
        background: linear-gradient(180deg,#4e73df 0%,#224abe 100%);
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        flex-direction: column;
    }
    .sidebar-header {
        text-align: center;
        padding: 2.2rem 0 1.2rem 0;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .sidebar-header i {
        font-size: 3rem;
        margin-bottom: 0.5rem;
    }
    .sidebar-header h3 {
        margin: 0;
        font-weight: bold;
        font-size: 2.1rem;
        letter-spacing: 1px;
    }
    .nav {
        margin-top: 2.2rem;
        flex: 1 1 auto;
        padding: 0 1rem;
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .nav-link {
        color: #fff;
        font-size: 1.08rem;
        font-weight: 500;
        padding: 10px 18px;
        border-radius: 8px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        transition: background 0.2s, color 0.2s;
    }
    .nav-link i {
        margin-right: 12px;
        font-size: 1.18rem;
        width: 24px;
        text-align: center;
    }
    .nav-link.active, .nav-link:hover {
        background: rgba(255,255,255,0.13);
        color: #fff;
        text-decoration: none;
    }
    .nav-item.logout {
        margin-top: 32px; /* Đẩy nút Đăng Xuất lên gần các nút khác */
        margin-bottom: 0;
    }
    .nav-item:last-child {
        margin-top: 0;
        margin-bottom: 0;
    }
    .card {
        border-radius: 10px;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        border: none;
    }
    .promotion-card {
        border-left: 4px solid #007bff;
        transition: all 0.3s;
    }
    .promotion-card:hover {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .promotion-active {
        border-left-color: #28a745;
    }
    .promotion-inactive {
        border-left-color: #ffc107;
    }
    .promotion-expired {
        border-left-color: #6c757d;
    }
</style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Admin Panel -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-store"></i>
                <h3>Admin Panel</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="fas fa-clock"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/products">
                        <i class="fas fa-box"></i> Sản Phẩm
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/customers">
                        <i class="fas fa-users"></i> Khách Hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/promotions">
                        <i class="fas fa-percent"></i> Khuyến Mại
                    </a>
                </li>
                <!-- ...existing code... -->
<li class="nav-item">
    <a class="nav-link" href="/admin/returns">
        <i class="fas fa-exchange-alt"></i>Đơn Đổi Trả
    </a>
</li>
<!-- ...existing code... -->
                <li class="nav-item">
                    <a class="nav-link" href="/admin/revenue">
                        <i class="fas fa-coins"></i> Xem Doanh Thu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid" style="margin-left:270px;">
            <!-- Header -->
            <div class="row bg-primary text-white py-3 mb-4">
                <div class="col">
                    <h2><i class="bi bi-percent-square"></i> Quản lý Chương trình Khuyến mại</h2>
                    
                </div>
            </div>

            <!-- Alert messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Action Button -->
            <div class="row mb-4">
                <div class="col-12">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPromotionModal">
                        <i class="bi bi-plus-circle"></i> Tạo chương trình mới
                    </button>
                </div>
            </div>

            <!-- Promotions list -->
            <div class="row">
                <div th:each="promotion : ${promotions}" class="col-md-6 mb-3">
                    <div class="card promotion-card"
                         th:classappend="${promotion.active && promotion.validNow} ? 'promotion-active' : (${promotion.active} ? 'promotion-inactive' : 'promotion-expired')">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <h5 class="card-title" th:text="${promotion.name}"></h5>
                                <span class="badge"
                                      th:classappend="${promotion.active && promotion.validNow} ? 'bg-success' : (${promotion.active} ? 'bg-warning' : 'bg-secondary')"
                                      th:text="${promotion.active && promotion.validNow} ? 'Đang áp dụng' : (${promotion.active} ? 'Chưa bắt đầu' : 'Đã kết thúc')">
                                </span>
                            </div>
                            <p class="card-text text-muted" th:text="${promotion.description}"></p>
                            <div class="mb-2">
                                <small class="text-muted">
                                    <i class="bi bi-calendar-event"></i>
                                    <span th:text="${#temporals.format(promotion.startDate, 'dd/MM/yyyy')}"></span>
                                    -
                                    <span th:text="${#temporals.format(promotion.endDate, 'dd/MM/yyyy')}"></span>
                                </small>
                            </div>
                            <div class="mb-2">
                                <small>
                                    <i class="bi bi-tags"></i>
                                    <span th:text="${promotion.categoryDiscounts.size()} + ' danh mục, ' + ${promotion.productDiscounts.size()} + ' sản phẩm'"></span>
                                </small>
                            </div>
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/promotions/{id}(id=${promotion.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i> Xem
                                </a>
                                <button class="btn btn-sm btn-outline-warning"
                                        th:onclick="'editPromotion(' + ${promotion.id} + ')'">
                                    <i class="bi bi-pencil"></i> Sửa
                                </button>
                                <form th:action="@{/admin/promotions/{id}/delete(id=${promotion.id})}"
                                      method="post" style="display: inline;"
                                      th:onsubmit="'return confirm(\'Bạn có chắc muốn xóa chương trình này?\')'">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i> Xóa
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${promotions.isEmpty()}" class="text-center py-5">
                <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                <p class="text-muted mt-3">Chưa có chương trình khuyến mại nào</p>
            </div>
        </div>
    </div>

    <!-- Create Promotion Modal -->
    <div class="modal fade" id="createPromotionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/admin/promotions}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Tạo chương trình khuyến mại mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Tên chương trình *</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ngày bắt đầu *</label>
                                <input type="date" name="startDate" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ngày kết thúc *</label>
                                <input type="date" name="endDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="active" id="active" checked>
                                <label class="form-check-label" for="active">
                                    Kích hoạt ngay
                                </label>
                            </div>
                        </div>

                        <hr>
                        <h6>Giảm giá theo danh mục</h6>
                        <div id="categoryDiscounts">
                            <div th:each="category : ${categories}" class="row mb-2">
                                <div class="col-md-6">
                                    <label class="form-label" th:text="${category}"></label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="number"
                                               th:name="'categoryDiscount_' + ${category}"
                                               class="form-control"
                                               min="0" max="100" step="0.1"
                                               placeholder="% giảm giá">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <h6>Giảm giá theo sản phẩm cụ thể</h6>
                        <div class="mb-3">
                            <input type="text" id="productSearch" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                        </div>
                        <div id="productDiscounts" style="max-height: 300px; overflow-y: auto;">
                            <div th:each="product : ${products}" class="row mb-2 product-item">
                                <div class="col-md-6">
                                    <label class="form-label" th:text="${product.name}"></label>
                                    <small class="text-muted d-block" th:text="${product.category}"></small>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="number"
                                               th:name="'productDiscount_' + ${product.id}"
                                               class="form-control"
                                               min="0" max="100" step="0.1"
                                               placeholder="% giảm giá">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Tạo chương trình</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search products
        document.getElementById('productSearch')?.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.product-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Edit promotion function
        function editPromotion(id) {
            window.location.href = '/admin/promotions/' + id;
        }
    </script>
</body>
</html>
