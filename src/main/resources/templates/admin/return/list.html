<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách yêu cầu đổi trả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Danh sách yêu cầu đổi trả chờ duyệt</h3>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Mã đơn hàng</th>
                <th>Khách hàng</th>
                <th>Ngày đặt</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${returnRequests}">
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${order.customer.name}"></td>
                <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <span class="badge bg-warning text-dark">Chờ duyệt đổi trả</span>
                </td>
                <td>
                    <a th:href="@{'/admin/returns/' + ${order.id}}" class="btn btn-primary btn-sm">Xử lý</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(returnRequests)}">
                <td colspan="5" class="text-center text-muted">Không có yêu cầu đổi trả nào.</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-2">Quay lại Dashboard</a>
</div>
</body>
</html>
