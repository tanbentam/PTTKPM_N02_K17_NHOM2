<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý Bán Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .user-type-tab {
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        .user-type-tab:hover {
            background-color: #f8f9fa;
        }
        .user-type-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .demo-accounts {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .demo-account {
            cursor: pointer;
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background: white;
            transition: all 0.3s ease;
        }
        .demo-account:hover {
            background-color: #e9ecef;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-card p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-store fa-3x text-primary mb-3"></i>
                            <h3 class="fw-bold">Đăng Nhập Hệ Thống</h3>
                            <p class="text-muted">Chọn loại tài khoản để đăng nhập</p>
                        </div>

                        <!-- Tab chọn loại user -->
                        <div class="row mb-4">
                            <div class="col-6">
                                <div class="user-type-tab active p-3 text-center" data-type="user">
                                    <i class="fas fa-user fa-2x mb-2"></i>
                                    <h5 class="mb-1">Người Dùng</h5>
                                    <small>Mua sắm, đặt hàng</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="user-type-tab p-3 text-center" data-type="admin">
                                    <i class="fas fa-user-cog fa-2x mb-2"></i>
                                    <h5 class="mb-1">Quản Trị Viên</h5>
                                    <small>Quản lý hệ thống</small>
                                </div>
                            </div>
                        </div>

                        <!-- Hiển thị thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Hiển thị thông báo thành công -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle"></i>
                            <span th:text="${success}"></span>
                        </div>

                        <form th:action="@{/auth/login}" method="post" id="loginForm">
                            <input type="hidden" id="userType" name="userType" value="user">
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Tên đăng nhập hoặc Email
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Mật khẩu
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                                </button>
                            </div>
                        </form>

                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Chưa có tài khoản? 
                                <a th:href="@{/auth/register}" class="text-decoration-none fw-bold">
                                    Đăng ký ngay
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeTabs = document.querySelectorAll('.user-type-tab');
            const userTypeInput = document.getElementById('userType');
            const userDemoAccounts = document.getElementById('userDemoAccounts');
            const adminDemoAccounts = document.getElementById('adminDemoAccounts');
            const demoAccounts = document.querySelectorAll('.demo-account');

            // Xử lý chuyển đổi tab User/Admin
            userTypeTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    userTypeTabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    const type = this.getAttribute('data-type');
                    userTypeInput.value = type;
                    
                    // Show/hide demo accounts
                    if (type === 'admin') {
                        userDemoAccounts.style.display = 'none';
                        adminDemoAccounts.style.display = 'block';
                    } else {
                        userDemoAccounts.style.display = 'block';
                        adminDemoAccounts.style.display = 'none';
                    }
                });
            });

            // Xử lý click vào demo account
            demoAccounts.forEach(account => {
                account.addEventListener('click', function() {
                    const username = this.getAttribute('data-username');
                    const password = this.getAttribute('data-password');
                    
                    document.getElementById('username').value = username;
                    document.getElementById('password').value = password;
                    
                    // Add visual feedback
                    this.style.backgroundColor = '#d4edda';
                    this.style.borderColor = '#28a745';
                    
                    setTimeout(() => {
                        this.style.backgroundColor = 'white';
                        this.style.borderColor = '#dee2e6';
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
